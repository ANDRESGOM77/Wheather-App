<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- IMPORT ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    Search
                </span>
            </button>
        </header>
        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt"> Colombia</h4>
                </div>
                <h5 class="current-date-txt regular-txt">wed, 10 Oct</h5>
            </div>
            <div class="weather-summary-container">
                <img src="./asses/partly_cloudy_day.svg" alt="image weather" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 ℃</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="humidity-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">11 Oct</h5>
                    <img src="./asses/rainy.svg" alt="Image weather Forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">11 Oct</h5>
                    <img src="./asses/rainy.svg" alt="Image weather Forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">11 Oct</h5>
                    <img src="./asses/rainy.svg" alt="Image weather Forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">11 Oct</h5>
                    <img src="./asses/rainy.svg" alt="Image weather Forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">11 Oct</h5>
                    <img src="./asses/rainy.svg" alt="Image weather Forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 ℃</h5>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
